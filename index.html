<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Mockups</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>  
</head>
<body>
  <div id="mockupContainer">
    <div class="input-group">
      <label for="estampaInput">Subir Estampa:</label>
      <input type="file" id="estampaInput" accept="image/*">
    </div>
    <div class="input-group">
      <label for="productoSelect">Tipo de Producto:</label>
      <select id="productoSelect">
        <option value="Remera Oversized">Remera Oversized</option>
        <option value="Buzo Oversized">Buzo Oversized</option>
        <option value="Remera Clásica">Remera Clásica</option>
      </select>
    </div>
    <div class="input-group">
      <label for="colorSelect">Color de la Prenda:</label>
      <select id="colorSelect">
        <!-- Este se actualizará dinámicamente -->
      </select>
    </div>
    <div class="input-group">
      <label for="ladoSelect">Lado:</label>
      <select id="ladoSelect">
        <option value="Front">Frente</option>
        <option value="Back">Espalda</option>
      </select>
    </div>
    <div class="input-group">
      <label for="tamanoSelect">Tamaño de la Estampa:</label>
      <select id="tamanoSelect">
        <option value="R1">R1</option>
        <option value="R2">R2</option>
        <option value="R3">R3</option>
      </select>
    </div>
    <button id="generarMockup">Generar Mockup</button>
    <button id="descargarMockup">Descargar Mockup</button>
    <!-- Agrega la etiqueta <img> para mostrar el resultado -->
    <img id="imagenResultado" src="" alt="Mockup generado" style="max-width: 100%; display: block; margin-top: 20px;">
    <div id="spinner" style="display: none;">Cargando...</div>
  </div>

  <!-- Enlazar tu archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
